quarkus.http.port=8082
# Change gRPC server port to 8081
quarkus.grpc.server.port=8081
# Allow gRPC server to listen on all network interfaces (useful for Docker/Kubernetes)
quarkus.grpc.server.host=0.0.0.0
# Optional: Enable reflection for easier testing with grpcurl
quarkus.grpc.server.reflection.enabled=true
# Allow CORS (if needed for web-based gRPC clients)
quarkus.http.cors=true